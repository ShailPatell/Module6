{% extends "layout.html" %}
 
{% block body %}
        

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/"> <u>Home</u>  <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="/register"> <u>Register</u> </a>
                </li>
                
              </ul>
            </div>
          </nav>
          
  <h1>Home</h1>
  <p>Enter name of student and organizations</p>
  <form action="/register">
    <label for="student">Student</label>
    <input type="text" id="student" name="student">
    <input type="submit" value="Submit">
    <label for="organizations">Organization</label>
    <select name="organizations" id="organizations">
        <option value="CompSci">CompSci</option>
        <option value="Lifting">Lifting</option>
        <option value="Art">Art</option>
        <option value="English">English</option>
        <option value="Movie">Movie</option>
    </select>
  </form>
  {% endblock %}
